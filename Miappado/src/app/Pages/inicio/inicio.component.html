
<mat-card style="width: 70%; margin:50px auto;">
    <!-- Tarjeta que contiene la lista de empleados -->
    <mat-card-header>
        <!-- Título de la tarjeta -->
        <mat-card-title><p>Lista de Empleados</p></mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <!-- Botón para agregar un nuevo empleado -->
        <!-- Botón para crear un nuevo empleado -->
        <button mat-flat-button color="primary" (click)="Nuevo()">Nuevo Empleado</button>


        <!-- Tabla que muestra la lista de empleados -->
        <table mat-table [dataSource]="listaEmpleados" class="mat-elevation-z2" style="margin-top:20px">
            <!-- Los datos en esta tabla se proveen desde la lista 'listaEmpleados' -->

            <!-- Definición de la columna para el nombre completo -->
            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>

            <!-- Definición de la columna para el correo -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <!-- Definición de la columna para el sueldo -->
            <ng-container matColumnDef="sueldo">
                <th mat-header-cell *matHeaderCellDef> Sueldo </th>
                <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
            </ng-container>

            <!-- Definición de la columna para la fecha de contrato -->
            <ng-container matColumnDef="fechaContrato">
                <th mat-header-cell *matHeaderCellDef> Fecha Contrato </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaContrato}} </td>
            </ng-container>

            <!-- Definición de la columna para las acciones (editar/eliminar) -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <!-- Botón para editar el empleado -->
                    <button mat-icon-button color="primary" (click)="Editar(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <!-- Botón para eliminar el empleado -->
                    <button mat-icon-button color="warn" (click)="Eliminar(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Fila de encabezado de la tabla -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Fila de datos de la tabla -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
